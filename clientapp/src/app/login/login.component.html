<div class="container">
  <div class="row centered col-lg-3 col-sm-6">
    <form  (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group" >
        <label for="exampleInputEmail1">Email address</label>
        <input type="text" class="form-control" [(ngModel)]="userData.userName" #name="ngModel" name="userName"  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control"  [(ngModel)]="userData.password" #password="ngModel" name="password" id="exampleInputPassword1"  placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
